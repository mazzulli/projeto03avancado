<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 03 - Formulário avançado</title>
</head>
<body>

    <div class="page">
        <div class="header-wrapper">
            <header>
                <h1>Avalie a sua mentoria</h1>
                <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
                <img src="../images/logo.svg" alt="Logotipo no header, centro da tela">
            </header>
        </div>

        <div class="form-header">
            <h1>informações pessoais</h1>
        </div>

        <form id="my-form">
            <div class="fieldset-wrapper">
                <fieldset>
                    <legend></legend>
                    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="personal-name">Nome</label>
                            <input type="text" id="personal-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="personal-lastname">Sobrenome</label>
                            <input type="text" id="personal-lastname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="personal-email">E-mail</label>
                        <input type="email" id="personal-email">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações do Mentor</legend>
                    
                    <div class="input-wrapper">
                        <label for="mentorship-name">Selecione quem foi o seu mentor</label>
                        <select id="mentorship-name">
                            <option value="José">José</option>
                            <option value="José">Maria</option>
                            <option value="José">Carlos</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-feedback">Feedback sobre o mentor</label>
                        <textarea id="mentorship-feedback" cols="30" rows="10"></textarea>
                    </div>

                    <div class="checkbox-wrapper">                        
                        <input type="checkbox" id="mentorship-check" />
                        <label for="mentorship-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Agendando próxima mentoria</legend>
                    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="scheduling-date">Data</label>
                            <input type="date" id="scheduling-date" />
                        </div>
                        <div class="input-wrapper">
                            <label for="scheduling-begin">Das</label>
                            <input type="time" id="scheduling-begin" />
                        </div>
                        <div class="input-wrapper">
                            <label for="scheduling-end">Até</label>
                            <input type="time" id="scheduling-end" />
                        </div>
                    </div>                
                </fieldset>

                <footer>
                    <div class="footer-wrapper">
                      <input 
                        class="button" 
                        type="submit" 
                        form="my-form"
                        value="Salvar">
                    </div>
                  </footer>

            </div>
        </form>
        
        




    </div>
    
</body>
</html>
